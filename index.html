<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACLEDA-Home</title>
    <!-- google font: -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome: -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- iconify: -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="full-page">
      <header>
        <img src="./img/acleda-logo-blue.png" width="30%" alt="ACLEDA-Logo" />
        <div class="chatbot">
          <i class="fa-solid fa-headset"></i>
          <i style="color: rgb(223, 0, 0) ; font-size: 2rem;" class="ri-qr-code-line"></i>
        </div>
      </header>
      <div class="profile-container">
        <div class="pf-logo">CC</div>
        <div class="pf-name">
          <h3>Hello, Chhaya</h3>
          <a href="#">Profile ></a>
        </div>
      </div>
      <div class="account-balance">
        <div class="account">
          <div class="outline-cir">
            <svg class="outline-ring" width="88" height="88">
              <circle class="ring-bg" cx="44" cy="44" r="38"></circle>
              <circle class="ring-progress" cx="44" cy="44" r="38"></circle>
              <circle class="ring-accent" cx="44" cy="44" r="38"></circle>
            </svg>
          </div>
          <i class="fa-solid fa-wallet fa-2xl"></i>
          <p>Accounts</p>
        </div>        
        <div class="balance">
          <div class="total-bal">
            <span>Total Balances</span> <button><i class="fa-solid fa-eye-slash fa-xs" ></i></button>
          </div>
          <div class="khr">
            <span class="money">999999</span> <span class="riel" >&#x17DB</span>
          </div>
          <div class="usd"><span class="money">999999</span> <i class="fa-solid fa-dollar-sign"></i>
          </div>
        </div>
      </div>
      <section class="f-row">
        <a href="#" class="item">
          <i class="fas fa-file-invoice"></i>
            <span>Payments</span>
        </a>
          <a href="#" class="item">
            <i class="fas fa-mobile-alt"></i>
            <span>Mobile Top-Up</span>
          </a>
      </section>
      <section class="grid-menu">
        <a href="#" class="grid-item">
          <i class="ri-currency-line"></i>
          <p>Pay-Me</p>
        </a>
        <a href="#" class="grid-item">
          <i class="ri-qr-scan-2-line"></i>
          <p>Scan QR</p>
        </a>
        <a href="#" class="grid-item">
          <i class="fa-solid fa-arrow-right-arrow-left""></i>
          <p>Transfers</p>
        </a>
        <a href="#" class="grid-item">
          <i class="ri-line-chart-line"></i>
          <p>Deposits</p>
        </a>
        <a href="#" class="grid-item">
          <i class="fas fa-hand-holding-usd"></i>
          <p>Loans</p>
        </a>
        <a href="#" class="grid-item">
          <i class="ri-currency-fill"></i>
          <p>Quick Cash</p>
        </a>
      </section>
    </div>

    
  </body>

</html>
